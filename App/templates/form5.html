<body>
    <h1 class = "top-text"><b>University Form Questionaire</b></h1>
    <div class = "Interact-Zone">
        <div class="questionnaire">
            <h2 id = "question5" class="question"> Do you need your university program to offer a co-op program?
</h2>
            <form method = "POST" action = "/form/question5">
            <div id = "selections">
                <input type = "radio" id = "5:1" name = "coop" value = 2 required></input>
                <label for="5:1">Yes, very extensive program</label>
                <br>
                <input type = "radio" id = "5:2" name = "coop" value = 1></input>
                <label for="5:2">Yes, but I'm okay with limited options</label>
                <br>
                <input type = "radio" id = "5:3" name = "coop" value = 3></input>
                <label for="5:3">No / No preference</label>
                <br>
                <br>
                <input type = "submit" value="Submit Answer"></input>
            </div>
            </form>
            <hr>
            
        </div>
    </div>
    
    <div         
        class="bottom-link">
        <a class="btn primary" id="university-list" href="/">
            List of Universities
        </a>
    </div>
